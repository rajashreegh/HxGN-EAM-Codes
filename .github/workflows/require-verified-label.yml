name: Require Verified Label

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    branches: [main]   # triggers only for PRs targeting main

jobs:
  verify-label:
    runs-on: ubuntu-latest

    # Only run if PR is from dev â†’ main
    if: github.head_ref == 'dev' && github.base_ref == 'main'

    steps:
      - name: Fail if Verified label is missing
        if: "! contains(github.event.pull_request.labels.*.name, 'Verified')"
        run: |
          echo "PR is missing the 'Verified' label."
          exit 1
