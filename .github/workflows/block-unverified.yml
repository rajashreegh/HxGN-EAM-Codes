name: Block Merge if Not Verified

on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]

jobs:
  check_verified:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR has Verified label
        run: |
          labels="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          echo "Labels: $labels"

          if [[ "$labels" != *"Verified"* ]]; then
            echo "❌ PR does NOT have the 'Verified' label. Blocking merge."
            exit 1
          else
            echo "✅ Verified label found. Merge allowed."
          fi
